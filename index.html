<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bellingham Sites</title>
    <link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <!-- Container to hold the app as a single page. -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-sm-3 sidebar">
  <!-- Title specifically not h1 heading. -->
          <h3>Bellingham Sites</h3>
  <!-- Filtering search box. -->
          <form>
            <div class="form-group">
              <label for="filterLocation">Filter Locations</label>
              <input type="text" class="form-control" id="filterLocation" data-bind="textInput: search" placeholder="Search">
            </div>
          </form>
  <!-- List view of all the locations or returned matches. -->
          <h4>List of Locations</h4>
          <ul class="list-group listColor" data-bind="foreach: searchResults">
            <li class="list-group-item" data-bind="text: name, click: listClickWindow"></li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-9" id="map"></div>
      </div>
    </div>
  <!-- All the Script tags located at the bottom to help speed up page load speed. -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9wZVvs3aPmtAaRWpXO_V5vwKPMuJcMKo&libraries=places,geocoder&callback=initMap" onerror="googleError()"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery-3.2.0.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
